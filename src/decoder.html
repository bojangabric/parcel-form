<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="decode.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <title>Address Decoder | TRAIT Docs</title>
    <meta name="description" content="Example of how to decode an address." />
  </head>
  <body>
    <h1>Address Decoder</h1>
    <p>Enter your address to decode it.</p>

    <form id="form">
      <div class="field">
        <label for="address"><strong>Transactional address</strong></label>
        <input type="text" id="address" name="address" required />
      </div>

      <button type="submit">Decode Address</button>
    </form>

    <div class="output" id="outputContainer" style="display: none">
      <h2>Output</h2>
      <pre id="output"></pre>
    </div>
  </body>
</html>
