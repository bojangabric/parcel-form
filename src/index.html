<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="encode.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <title>Address Encoder | TRAIT Docs</title>
    <meta name="description" content="Example of how to encode an address." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Address Encoder</h1>
    <p>Enter your address details to generate an encoded address.</p>

    <form id="form">
      <div class="field">
        <label for="appagentid"><strong>Application agent ID</strong></label>
        <input type="text" id="appagentid" name="appagentid" required />
      </div>

      <button type="submit">Encode Address</button>
    </form>

    <div class="output" id="outputContainer" style="display: none">
      <h2>Output</h2>
      <pre id="output"></pre>
    </div>

    <a href="./decoder.html" style="display: none"></a>
  </body>
</html>
