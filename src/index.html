<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Form with JSON Output</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      button {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        background: #f7f7f7;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Generate Encoded Address</h1>
    <form id="inputForm">
      <label for="appagenid">Appagenid:</label>
      <input type="text" id="appagenid" name="appagenid" required />

      <label for="taid">Taid:</label>
      <input type="text" id="taid" name="taid" required />

      <button type="submit">Generate Output</button>
    </form>

    <div class="output" id="outputContainer" style="display: none">
      <h2>Output JSON</h2>
      <pre id="output"></pre>
    </div>

    <!-- Link to main.js -->
    <script src="main.js"></script>
  </body>
</html>
